name: Java Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'adopt'
        
    - name: Set up Maven
      uses: stCarolas/setup-maven@v4.5
      with:
        maven-version: 3.8.6
        
    - name: Build with Maven
      run: |
        echo "Setting Maven environment variables"
        echo "${{ env.JAVA_HOME_8_X64 }}"
        echo "${{ env.M2_HOME }}
